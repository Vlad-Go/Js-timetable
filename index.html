               <div class="window__title">Title </div>

             <div class="window__section">
             </div>

             </div>
         </div>





         <nav class="menu">

                 <div class="menu__items         accent-brown" data-theme_color="accent">


                        <div class="tools" >

                                <div class=" tools__item  animated fast " id="clear"><img class="tools__item-img" src="img/clear.svg" alt=""></div>
                                <div class=" tools__item" id="edit"><img class="tools__item-img" src="img/edit.svg" alt=""></div>


                        </div>

                 </div>

         <div class="create-modal">
             <div class="create-modal__header">New task</div>
             <div class="create-modal__content">

                 <span class="decoration-line     accent-classic" data-theme_color="accent"        ></span>

                 <input class="create-modal__content-input"  id="taskName" type="text" placeholder="Task name">
                 <input class="create-modal__content-input"  id="taskDescription" type="text" placeholder="description">
                 <div class="create-modal__content-suptitle">Time <span class="accent-classic" data-theme_color="accent"></span></div>
                 <div class="create-modal__content-time">
                     <input class="content-time__input" id='from' type="time"  placeholder="From">
                       <div class="content-time__line"></div>
                     <input  class="content-time__input" id="to" type="time"  placeholder="To">
                 </div>

                 <div class="create-modal__content-colors">
                   <button class="create-modal__content-color" data-color="#D55050"></button>
                   <button class="create-modal__content-color" data-color="#35D5A5"></button>
                   <button class="create-modal__content-color" data-color="#E0FB38"></button>
                   <button class="create-modal__content-color" data-color="#FAFF12"></button>
                   <button class="create-modal__content-color" data-color="#9578E8"></button>
                   <button class="create-modal__content-color" data-color="#0FD30B"></button>
                   <button class="create-modal__content-color" data-color="#FA9A09"></button>
                    <button class="create-modal__content-color" data-color="#fff"></button>
                </div>
                    <button class="create-modal__content-submit         accent-classic"  data-theme_color="accent"      type="submit" name="button">Add</button>
             </div>
         </div>


         <div class="options accent-classic">
            <div class="options-item" id="theme">

            </div>
         </div>
   </main>
