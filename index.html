<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="css/style.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>

   <main class="main">
       <div class="main__window">
             <div class="window__header">Title </div>
             <p class="window__descr">description</p>
             <div class="window__section">




             </div>
       </div>
       <nav class="menu">
               <div class="menu__date">
                 <span class="day">24.05</span>
                 <span class="year">2020</span>
               </div>
               <div class="menu__items"></div>
               <button class="menu__btn">
                 <div class="menu__btn-inner">
                    <img src="img/menu.svg" alt="">
                 </div>
               </button>
       </nav>
       <div class="tools">
             <div class="tools__inner">
               <div class=" tools__item" id="plus"><img class="tools__item-img" src="img/plus.svg" alt=""></div>
               <div class=" tools__item  animated fast " id="clear"><img class="tools__item-img" src="img/clear.svg" alt=""></div>
               <div class=" tools__item"><img class="tools__item-img" src="img/edit.svg" alt=""></div>

             </div>
       </div>


       <div class="create-modal">
           <div class="create-modal__header">New task</div>
           <div class="create-modal__content">
               <input class="create-modal__content-input"  id="taskName" type="text" placeholder="Task name">
               <input class="create-modal__content-input"  id="taskDescription" type="text" placeholder="description">
               <div class="create-modal__content-suptitle">Time</div>
               <div class="create-modal__content-time">
                   <input class="content-time__input" id='from' type="time"  placeholder="From">
                     <div class="content-time__line"></div>
                   <input  class="content-time__input" id="to" type="time"  placeholder="To">
               </div>
               <button class="create-modal__content-submit" type="submit" name="button">Add</button>
           </div>
       </div>

   </main>


  <script src="js/script.js" charset="utf-8"></script>
</body>
</html>
